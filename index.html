<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=delete" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet" />
  <title>Memos</title>
  <link href="./styles/memo.css" rel="stylesheet">
</head>

<body>
  <div class="container" id="memo-container">

    <div class="card memo shadow-1">
      <div class="memo-text-preview">
        *Buying simple things right now
      </div>
      <div class="memo-footer-bar">
        <span class="memo-timestamp">2025-02-27 11:10</span>

        <i class="fa-solid fa-ellipsis-vertical memo-menu"></i>

        <div class="memo-popup-menu">
          <ul>
            <li class="memo-menu-edit">
              <input type="hidden" value="m-1144" class="memo-id">
              <i class="fa-solid fa-pen"></i>&nbsp;&nbsp;Edit
            </li>
            <li class="memo-menu-delete">
              <input type="hidden" value="m-1145" class="memo-id">
              <i class="fa-solid fa-trash"></i>&nbsp;&nbsp;Delete
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="card memo shadow-1">
      <div class="memo-text-preview">
        *Going out,
        *Coffee
        *Shooping
      </div>
      <div class="memo-footer-bar">
        <span class="memo-timestamp">2025-02-27 11:10</span>

        <i class="fa-solid fa-ellipsis-vertical memo-menu"></i>

        <div class="memo-popup-menu">
          <ul>
            <li class="memo-menu-edit">
              <input type="hidden" value="m-1144" class="memo-id">
              <i class="fa-solid fa-pen"></i>&nbsp;&nbsp;Edit
            </li>
            <li class="memo-menu-delete">
              <input type="hidden" value="m-1145" class="memo-id">
              <i class="fa-solid fa-trash"></i>&nbsp;&nbsp;Delete
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="card memo shadow-1">
      3
    </div>
    <div class="card memo shadow-1">
      4
    </div>
    <!-- <div class="card shadow-2 default noselect" id="create-memo">
      <span class="material-symbols-outlined absolute-center">
        add
      </span>
      
    </div> -->
  </div>

  <div class="overlay absolute-center" id="loader-overlay">
    <div class="loader loader-white absolute-center overlay-item" id="loader-progressbar"></div>
  </div>

  <div id="addMemoModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Add Memo</h2>
      <textarea id="memoText" placeholder="Write your memo..." rows="4"></textarea>
      <button id="saveMemo">Save</button>
    </div>
  </div>

  <button class="fab absolute-right-bottom" id="create-memo">
    <i class="fa-solid fa-plus"></i>
  </button>

  <script src="./scripts/memo.js"></script>

</body>

</html>
